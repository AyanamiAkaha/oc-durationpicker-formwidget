<?php if ($this->previewMode): ?>

    <div class="form-control">
        <?= $value ?>
    </div>

<?php else: ?>
	<div
		id="<?= $this->getId() ?>"
		class="field-durationpicker" >

		<div class="row">
			<?php foreach($this->durationParts as $interval) { ?>
			<div class="<?= $this->getFieldClass() ?>">
				<label for="<?= $this->getId($interval) ?>">
					<?= $interval ?>
				</label>
				<input
					type="text"
					id="<?= $this->getId($interval) ?>"
					class="form-control align-right"
					autocomplete="off"
					<?= $field->getAttributes() ?>
					data-duration-<?= $interval ?> />
			</div>
			<?php } ?>
		</div>

    <input
        type="hidden"
        id="<?= $field->getId() ?>"
		name="<?= $field->getName() ?>"
        value="<?= e($value) ?>" />

	</div>

<?php endif ?>
